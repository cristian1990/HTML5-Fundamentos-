<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre">

      <label for="consulta">Consulta</label>
      <textarea id="consulta" name="name" rows="8" cols="80"></textarea>

      <label for="Elija Sexo">Sexo</label>
      <input type="radio" name="sexo" value="hombre"> Masculino
      <input type="radio" name="sexo" value="mujer"> Femenino

      <label for="Estado Civil"></label>
      <input type="checkbox" name="estado" value="sin pareja">Soltero
      <input type="checkbox" name="estado" value="con pareja">Casado
      <input type="checkbox" name="estado" value="separado">Divorciado

      <label for="Nacionalidad"></label>
      <select class="" name="">
        <option value="argentina">Argentina</option>
        <option value="uruguay">Uruguay</option>
        <option value="brasil">Brasil</option>
        <option value="bolivia">Bolivia</option>
        <option value="paraguay">Paraguay</option>
      </select>

      <input type="submit" value="Enviar Formulario">
    </form>
  </body>
</html>
